<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="Register.css">
        <title>Bazaar Registration</title>
    </head>
    <script>
    </script>
    <body>
    <div class="container-fluid">
        <span class="bazaar">Bazzar</span>
        <span class="regist">Registration</span>
    </div>
   <div class="container position-absolute offset-2 h-50">
        <div class="row">
            <div class="col-4 offset-8 position-absolute start-0 bottom-0" style="border: 1px solid red;">
                <div class="card">
                    <div class="card-title">
                        <p class="bazaar">Bazaar</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="email" id="emailLabel" placeholder="Email">
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="password" id="passwordLabel" placeholder="Password">
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="input-group offset-5 w-25" style="border:1px solid red;">
                                        <input class="btn" type="button" value="button">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">by signing up, you agree Bazaar's <a class="link-info" href="#">Term's and Services</a>and <a class="link-info" href="#">Privacy Policy</a></div>
                </div>
            </div>
        </div>
   </div>
        
    </body> 
</html>
