<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="..\css\Register.css">
        <title>Bazaar Registration</title>
    </head>
    <script>
    </script>
    <body>
    <div class="container-fluid h-25">
        <span class="bazaar">Bazzar</span>
        <span class="regist">Registration</span>
    </div>
   <div class="container position-absolute offset-2 h-50">
        <div class="row">
            <div class="col-4 offset-1 position-absolute start-0 bottom-0 w-75 h-75">
                <div class="card w-75">
                    <div class="card-title">
                        <p class="bazaar">Bazaar</p>
                        <hr>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="email" id="emailLabel" placeholder="Email">
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="input-group">
                                        <input class="form-control" type="password" name="password" id="passwordLabel" placeholder="Password">
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="pnumber" id="pNumber" placeholder="Phone Number">
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="input-group offset-5 w-25">
                                        <input class="btn btn-outline-light" type="button" value="Submit">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">by signing up, you agree Bazaar's <a class="link-info" href="#">Term's and Services</a>and <a class="link-info" href="#">Privacy Policy</a></div>
                </div>
            </div>
        </div>
   </div>
        
    </body> 
</html>
